<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6c13621196.js" crossorigin="anonymous"></script>
    <title>Instagram Photho Feed</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="html-img"><i class="fab fa-html5"></i></div>
            <div class="html-5">
                <h1>HTML5</h1><br>
                <p>Christopher</p>
            </div>
            <div class="options"><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="post-img">
            <img src="https://comunidad.retorn.com/wp-content/uploads/cache/2018/09/gatitos/1583254719.jpg"
                alt="gatitos">
        </div>
        <div class="post-body">
            <div class="icons">
                <div class="icons-right">
                    <div class="like"><i class="fa-regular fa-heart"></i></div>
                    <div class="comment"><i class="fa-regular fa-comment"></i></div>
                    <div class="share"><i class="far fa-paper-plane"></i></div>
                </div>
                <div class="save">

                </div>
            </div>
            <div class="likes"><p>Liked by 4GeeksAcademy, html5, Web and 100,000 others</p></div>
            <div class="lorem">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt assumenda, odit natus sunt id tempora. Vero eius eaque, sint optio, animi nihil beatae culpa maiores architecto quis dignissimos. Quas, quidem.</p>
            </div>
        </div>

    </div>
</body>

</html>
